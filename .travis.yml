addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow
      - libcups2-dev # for aeroo
      - wkhtmltopdf # for odoo pdf reports (tested on sale for eg.)
      # FE for scanterar
      - python-dev
      - swig
      - libffi-dev
      - libssl-dev
      - python-m2crypto
      - python-httplib2

language: python
sudo: false
cache: pip

python:
  - "2.7"

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='jjscarafia'
  - TRANSIFEX_ORGANIZATION='adhoc'
  # to get secure, run 'travis encrypt TRANSIFEX_PASSWORD=[transifex_password] -r [github_repo]'
  # example of github repo 'ingadhoc/odoo-infrastructure'
  - secure: 

  matrix:
  # TODO habilitar
  - LINT_CHECK="0"
  # TODO arreglar e incluir transindar_personalization (no anda ni si quiera solo)
  - TRANSIFEX="1" EXCLUDE="transindar_personalization"
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE="transindar_personalization"

virtualenv:
  system_site_packages: true

install:
  # aeroo reports
  - git clone https://github.com/aeroo/aeroo_reports.git ${HOME}/aeroo_reports
  - pip install git+https://github.com/aeroo/aeroolib.git@master pycups==1.9.68

  # odoo addons web
  - git clone https://github.com/ingadhoc/odoo-web.git -b 8.0 ${HOME}/odoo-web

  # odoo help
  - git clone https://github.com/ingadhoc/odoo-help.git -b 8.0 ${HOME}/odoo-help

  # odoo addons adhoc
  - git clone https://github.com/ingadhoc/odoo-addons.git -b 8.0 ${HOME}/odoo-addons

  # odoo argentina
  # TODO change to 8.0 when ready
  - git clone https://github.com/ingadhoc/odoo-argentina.git ${HOME}/odoo-argentina -b ${VERSION}
  - pip install geopy==0.95.1 BeautifulSoup #because l10n_ar_states is installed
  # for scanterra fe
  - pip install pyOpenSSL suds m2crypto cryptography pysimplesoap fpdf dbf Pillow
  - pip install pyafipws

  # oca server tools
  - pip install python-ldap
  - git clone https://github.com/OCA/server-tools.git ${HOME}/server-tools -b ${VERSION}

  # oca commission
  - git clone https://github.com/OCA/commission.git ${HOME}/commission -b ${VERSION}

  # oca partner-contact
  - git clone https://github.com/OCA/partner-contact.git ${HOME}/partner-contact -b ${VERSION}

  # oca product-attribute
  - git clone https://github.com/OCA/product-attribute.git ${HOME}/product-attribute -b ${VERSION}

  # repository requirements
  - pip install -r requirements.txt

  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  coveralls
